##+----- general settings -----+##
# shell setting (zsh)
set -g default-shell $SHELL
set-option -g default-command \
    'which reattach-to-user-namespace > /dev/null 2>&1 && \
    reattach-to-user-namespace -l $SHELL || $SHELL'

# 256 color
set -g default-terminal "screen-256color"

# UTF-8
set -g utf8 on
set -g status-utf8 on

# index
set -g base-index 1

# disable bell
set -g bell-action none

# automatic rename
setw -g automatic-rename on

# escape key delay
set -s escape-time 1

# window title (left,centre,right)
set -g status-justify "left"

##+----- key bindings -----+##
# Prefix Key(C-z)
unbind C-b
set -g prefix C-z

# reload config file (C-z r)
bind r source-file ~/.tmux.conf

# previous window (C-z t)
bind t last-window

# window selection (C-z Space)
bind Space choose-window

# break pane (C-z b)
bind b break-pane

# vsplit (C-z H)
bind H split-window -v

# split (C-z v)
bind v split-window -h

# kill pane (C-z q)
bind q kill-pane

# kill window (C-z Q)
bind Q kill-window

# kill session (C-z K)
bind-key K confirm-before 'kill-session'

# display pane number (C-z i)
bind i display-panes

# copy mode (C-z y)
bind y copy-mode

# paste (C-z p)
bind p paste-buffer

# select pane (Vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

##+------ mouse settings -----+##
set-option -g mouse on

